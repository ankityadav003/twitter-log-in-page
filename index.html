<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to Twitter / Twitter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="mobile.css">
</head>

<body>
    <main class="container flex">
        <div class="main-area">
            <div class="upper-section">
                <i id="cross" class="fa-solid fa-xmark fa-l"></i>
                <span class="twitter-icon flex"><i class="fa-brands fa-twitter fa-xl"></i></span>

            </div>
            <div class="main-content flex">
                <div class="main-content-area">

                    <div>
                        <h1>Sign in to Twitter</h1>
                    </div>
                    <div class="icon flex">
                        <i class="fa-brands fa-google fa-l"></i>
                        <span>Sign in with Google</span>
                    </div>
                    <div class="icon flex bold">
                        <i class="fa-brands fa-apple fa-xl"></i>
                        <span>Sign in with Apple </span>
                    </div>
                    <div class="line">
                        <p>or</p>
                    </div>
                    <form action="#">
                        <input type="text" name="usename" id="username" placeholder="Phone, email, or username">
                    </form>
                    <div class="btn flex btn2">Next</div>
                    <div class=" btn flex btn1">Forget password?</div>
                    <div class="sign-up-section">
                        <p>Don't have an account?</p>
                        <a href="#">Sign up</a>
                    </div>
                    
                </div>


            </div>

        </div>
    </main>

<script src="index.js"></script>
    <script src="https://kit.fontawesome.com/3c10be0ca5.js" crossorigin="anonymous"></script>

</html>
